<br>
<div nz-row>
    <h3>Lịch học</h3>
</div>
<div nz-row>
    <div nz-col nzSpan="24">
        <nz-card nzTitle="Bảng lịch học" >

            <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                <input type="text" #search nz-input placeholder="từ khóa....." />
            </nz-input-group>

            <ng-template #suffixIconButton>
                <button nz-button nzType="primary" nzSearch #search
                    (click)="getAllTimeTable(search.value, undefined, undefined)">
                    <i class="fas fa-search"></i>
                </button>
            </ng-template>

            <br><br>

            <div nz-col class="gutter-row" [nzSpan]="24">
                <nz-collapse>
                    <nz-collapse-panel [nzHeader]="collapse">
                        <div nz-row>
                            <div nz-col nzSpan="1">
                                <p>Từ ngày:</p>
                            </div>
                            <div nz-col nzSpan="4">
                                <nz-input-group>
                                    <input type="text" nz-input type="date" #fromDateFilter />
                                </nz-input-group>

                            </div>

                            <div nz-col nzSpan="1">
                                <p>Đến ngày:</p>
                            </div>
                            <div nz-col nzSpan="4">
                                <nz-input-group>
                                    <input type="text" nz-input type="date" #toDateFilter />
                                </nz-input-group>
                            </div>
                            &nbsp;
                            <div nz-row>
                                <div nz-col>
                                    <div nz-col nzSpan="4">
                                        <button nz-button nzType="primary"
                                            (click)="getAllTimeTable('',fromDateFilter.value,toDateFilter.value )">Áp
                                            dụng</button>
                                    </div>
                                </div>
                                &nbsp;
                                <div nz-col>
                                    <div nz-col nzSpan="4">
                                        <button nz-button nzType="primary"
                                            (click)="getAllTimeTable('',undefined,undefined)">Reset</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </nz-collapse-panel>
                </nz-collapse>
            </div>

            <nz-table #table [nzData]="dayList">
                <thead>
                    <tr>
                        <th style="background-color: sandybrown;">Ca</th>
                        <th style="text-align: center; background-color: sandybrown;" *ngFor="let item of dayList" #dayValue>{{item}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of sessionList">
                        
                        <td>{{data.name}}</td>

                        <!--1 lich hoc-->
                        <td *ngFor="let item of dayList">
                            <div  style="padding-left: 30%;border: solid 1px;" *ngFor="let childItem of timeTableList" >
                                <td style="text-align: center;" *ngIf="childItem.day == item && childItem.sessionId == data.id">Lớp: {{childItem.className}}
                                    <br> Bài: {{childItem.lesson}} 
                                    <br> GV: {{childItem.employeeName}}
                                    <br>
                                    <button style="margin-top: 10%;" nz-button  nzSize="small" nzType="primary" (click)="addStudentIntoClass(childItem.id)">Đăng kí</button>
                                    <button style="margin-top: 10%;" nz-button nzSize="small" nzType="primary" nzDanger (click)="cancelRegisterStudentInClass(childItem.id)">Hủy</button>
                                    <hr>
                                </td>
                            </div>
    </td>
    </tr>

    </tbody>
    </nz-table>

    </nz-card>
    
</div>
</div>


<app-footer></app-footer>
