<div style="background: #ECECEC;padding:30px;">
    <nz-card [nzBordered]="false" nzTitle="Lịch học của bạn" >
        <nz-table nzTemplateMode #table [nzData]="cusInClassList">
            <thead>
                <tr>
                    <th style="background-color:#db0c0c; color: white;">ID</th>
                    <th style="background-color:#db0c0c; color: white;">Lớp</th>
                    <th style="background-color:#db0c0c; color: white;">Bài học</th>
                    <th style="background-color:#db0c0c; color: white;">Giáo viên</th>
                    <th style="background-color:#db0c0c; color: white;">Ngày</th>
                    <th style="background-color:#db0c0c; color: white;">Ca</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of table.data">
                    <td>{{data.id}}</td>
                    <td>{{data.className}}</td>
                    <td>{{data.lesson}}</td>
                    <td>{{data.employeeName}}</td>
                    <td>{{data.date | date:'dd-MM-YYYY'}}</td>
                    <td>{{data.sessionName}}</td>
                </tr>

            </tbody>
        </nz-table>
    </nz-card>
  </div>
<app-footer></app-footer>
