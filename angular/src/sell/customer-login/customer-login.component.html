<div style="padding:30px;">
    <div nz-row>
        <div nz-col nzSpan="8"></div>
        <div nz-col nzSpan="8">
            <nz-card [nzBordered]="true" style="width:100%; text-align: center;">
                <h2 style="font-family: Oswald; color: #03245c;">J-Fit Yoga&Dance</h2>
                <h4 style="font-family: Oswald;">Đăng nhập</h4>
                <br>
                <form nz-form [formGroup]="loginForm">
                    <nz-form-item>
                        <nz-form-control [nzSpan]="24" nzHasFeedback >
                            <input nz-input formControlName="userName" placeholder="Tài khoản" style="border: none; border-bottom: 1px black solid;"/>
        
                        </nz-form-control>
                    </nz-form-item>
        
                    <nz-form-item>
                        <nz-form-control [nzSpan]="24" nzHasFeedback>
                            <input nz-input formControlName="password" type="password" placeholder="Mật khẩu" style="border: none; border-bottom: 1px black solid;"/>
        
                        </nz-form-control>
                    </nz-form-item>
                    <br>
                    <nz-form-item>
                        <nz-form-control [nzSpan]="24">
                            <button nz-button nzType="primary" style="width: 90%; height: 50px;" (click)="submitForm(loginForm.value)">Đăng nhập</button>&nbsp;
                        </nz-form-control>
                    </nz-form-item>
                </form>
            </nz-card>
        </div>
        <div nz-col nzSpan="8"></div>
    </div>
    
</div>



<app-footer></app-footer>
